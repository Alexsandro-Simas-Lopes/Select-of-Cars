<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header class="text-center">
      <h1>SAIBA MAIS</h1>
      <h3> Carros com card e collapse </h3>
    </header>
    <section class="container p-5">
      <form id="my-Form" class="card row col-sm-6 mx-auto">
        <div class="mb-3"><!-- LIST -->
          <label for="exampleDataList" class="form-label">Escolha um carro para saber mais sobre:<br></ele:br> </label>
          <select name="" id="carros" class="form-control">
            <option class="Select" value="">Selecione</option>
            <option class="Bugatti" value="1">Bugatti</option>
            <option class="Lamborgine" value="2">Lamborgine</option>
            <option class="Tesla" value="3">Tesla</option>
          </select>
        </div>
      </form>
    </section>
    
    <section class="container p-5">
      <div class="card border-0 mb-3" style="max-width: 640px;">
        <div class="row g-0">
          <button class="col-md-5 border-0" style="display: none;" id="image" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            <img class="img-fluid rounded-start" src="" alt="imagem" id="imagem">
          </button>
          <div class="col-md-7">
            <div style="min-height: 120px;">
              <div class="collapse collapse-horizontal" id="collapseWidthExample">
                <div class="card border-0 card-body" style="width: 600px;">
                  <div class="card-body">
                    <h5 class="card-title" id="carros"></h5>
                    <p class="card-text" id="resultado"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
